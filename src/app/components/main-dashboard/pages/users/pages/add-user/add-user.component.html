<div class="container-fluid">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row">
      <h1>Add user</h1>
    </div>
  </div>
  <div class="row mg-top-40">
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 ">
      <div class="user-img">
        <img id="imagen" src="./assets/images/user.svg" alt="imagen">
      </div>
      <div class="justify-content-center mg-y-30">
        <input type="file" id="file">
      </div>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
      <div class="row" [formGroup]="userForm.baseForm">
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Name </mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="last_name" />
          </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Email </mat-label>
            <input matInput formControlName="email" />
          </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
          <app-password-field [form]="userForm.baseForm"></app-password-field>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="cel" />
          </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Role</mat-label>
            <mat-select placeholder="Role" formControlName="role">
              <mat-option *ngFor="let rol of roles" [value]="rol._id"> {{rol.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Estado </mat-label>
            <input matInput formControlName="state" />
          </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Facebook url </mat-label>
            <input matInput formControlName="facebook" />
          </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Instagram url </mat-label>
            <input matInput formControlName="instagram" />
          </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Twitter url</mat-label>
            <input matInput formControlName="twitter" />
          </mat-form-field>
        </div>
        <button type="submit" class="u-btn u-btn--dark  w-100" (click)="sendForm()"
          [disabled]="userForm.baseForm.invalid">
          <span>
            SIGN UP NOW
          </span>
        </button>
      </div>
    </div>
  </div>
