<div class="container-fluid">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <h1>Users</h1>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row  end-lg end-mnd end-sm end-xs ">
            <button class="u-btn u-btn--blue-dark " [routerLink]="'user'">Add user</button>
        </div>
        <div class="row">
            <input type="search" value="" placeholder="Search" class="search-input">
        </div>
    </div>
    <div class="row mg-top-40">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="table">
                <mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
                        <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="last_name">
                        <mat-header-cell *matHeaderCellDef>Last name</mat-header-cell>
                        <mat-cell *matCellDef="let row">{{row.last_name}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="email">
                        <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
                        <mat-cell *matCellDef="let row">{{row.email}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="creation_date">
                        <mat-header-cell *matHeaderCellDef>Creation date
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row">{{row.creation_date}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="state">
                        <mat-header-cell *matHeaderCellDef>State </mat-header-cell>
                        <mat-cell *matCellDef="let row">{{row.state}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                        <mat-cell *matCellDef="let row">
                            <mat-icon class="cursor-pointer ">add_circle_outline</mat-icon>
                            <mat-icon class="mg-15 cursor-pointer color-red" (click)="deleteUser(row)">delete</mat-icon>
                            <mat-icon class="cursor-pointer color-blue-medium" (click)="editUser(row)">edit</mat-icon>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                    </mat-row>
                </mat-table>
                <div *ngIf="loading" class="justify-content-center mg-y-25">
                    <mat-spinner color="accent"></mat-spinner>
                </div>
                <mat-paginator [pageSize]="20" [length]="usersMetadata"></mat-paginator>
            </div>
        </div>
    </div>
</div>
