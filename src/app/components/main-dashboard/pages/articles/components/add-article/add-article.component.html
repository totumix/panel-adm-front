<div class="container-fluid">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <h1>Add user</h1>
        </div>
    </div>
    <div class="row mg-top-40">
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 ">
            <div class="user-img">
                <img id="imagen" src="./assets/images/user.svg" alt="imagen">
            </div>
            <div class="justify-content-center mg-y-30">
                <input type="file" id="file">
            </div>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
            <div class="row" [formGroup]="articlesForm.baseForm">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Category</mat-label>
                        <mat-select placeholder="Category" formControlName="category_id">
                            <mat-option *ngFor="let category of categories" [value]="category._id">
                                {{category.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Name </mat-label>
                        <input matInput formControlName="name" />
                    </mat-form-field>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description"></textarea>
                    </mat-form-field>
                </div>
                <button type="submit" class="u-btn u-btn--dark  w-100" (click)="sendForm()"
                    [disabled]="articlesForm.baseForm.invalid">
                    <span>
                        SIGN UP NOW
                    </span>
                </button>
            </div>
        </div>
    </div>
