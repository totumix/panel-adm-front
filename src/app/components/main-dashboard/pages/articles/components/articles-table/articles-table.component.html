<div class="container-fluid">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <h1>Articulos</h1>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row  end-lg end-mnd end-sm end-xs ">
            <button class="u-btn u-btn--blue-dark " [routerLink]="'article'">Agregar articulos</button>
        </div>
        <div class="row">
            <input type="search" value="" placeholder="Search" class="search-input">
        </div>
    </div>
    <div class="row mg-top-40">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="table">
                <mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef mat-sort-header="name">name </mat-header-cell>
                        <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="description">
                        <mat-header-cell *matHeaderCellDef mat-sort-header="description">description </mat-header-cell>
                        <mat-cell *matCellDef="let row">{{row.description}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="creation_date">
                        <mat-header-cell *matHeaderCellDef mat-sort-header="creation_date">Creation date
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row">{{row.creation_date}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                        <mat-cell *matCellDef="let row">
                            <mat-icon class="cursor-pointer ">add_circle_outline</mat-icon>
                            <mat-icon class="mg-15 cursor-pointer color-red" (click)="deleteArticle(row)">delete
                            </mat-icon>
                            <mat-icon class="cursor-pointer color-blue-medium" (click)="editArticle(row)">edit
                            </mat-icon>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                    </mat-row>
                </mat-table>
                <div *ngIf="loading" class="justify-content-center mg-y-25">
                    <mat-spinner color="accent"></mat-spinner>
                </div>
                <mat-paginator [pageSize]="20"></mat-paginator>
            </div>
        </div>
    </div>
</div>
