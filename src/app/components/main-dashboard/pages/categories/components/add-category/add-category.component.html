<h1 mat-dialog-title>Categor√≠a</h1>
<div mat-dialog-content [formGroup]="_categoryForm.baseForm">
    <mat-form-field class="w-100" appearance="outline">
        <mat-label>Name </mat-label>
        <input matInput formControlName="name" />
    </mat-form-field>
</div>
<div mat-dialog-actions class="justify-content-center" style="gap : 5px;">
    <button class="u-btn u-btn--cancel" (click)="this.dialogRef.close()">Cancel</button>
    <button class="u-btn u-btn--blue-dark " (click)="ok()" cdkFocusInitial
        [disabled]="_categoryForm.baseForm.invalid">Accept</button>
</div>
