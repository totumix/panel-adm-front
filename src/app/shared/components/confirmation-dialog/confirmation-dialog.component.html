<h1 mat-dialog-title>Confirm</h1>

<div mat-dialog-content class="m-5">
    {{data.contentText}}
</div>

<div mat-dialog-actions class="justify-content-center">
    <button class="u-btn mg-x-5 u-btn--cancel" (click)="this.dialogRef.close()">Cancel</button>
    <button class="u-btn u-btn--blue-dark " (click)="ok()" cdkFocusInitial>Accept</button>
</div>
